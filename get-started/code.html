<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://unpkg.com/maplibre-gl@2.0.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.0.0/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var urlParams = new URLSearchParams(window.location.search);
        var key = urlParams.get('key') || 'get_your_own_OpIi9ZULNHzrESv6T2vL';

        var map = new maplibregl.Map({
            container: 'map', // container id
            style: `https://api.maptiler.com/maps/streets/style.json?key=${key}`, // style URL
            center: [-74.5, 40], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });
    </script>

</body>

</html>
