<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display a minimap control to aid the map navigation</title>
  <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>
  <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.css" rel="stylesheet" />
  <script src="./maplibregl-minimap.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .maplibregl-ctrl-minimap {
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      const key = 'YOUR_MAPTILER_API_KEY_HERE';
      const map = new maplibregl.Map({
        container: 'map', // container id
        style: `https://api.maptiler.com/maps/streets/style.json?key=${key}`, // style URL
        center: [16.611342, 49.197304], // starting position [lng, lat]
        zoom: 11, // starting zoom
      });
      map.addControl(new maplibregl.NavigationControl(), 'top-right');
      
      map.on('load', () => {
        map.addControl(new minimapControl(), 'bottom-left');
      });
      
  </script>
</body>
</html>
